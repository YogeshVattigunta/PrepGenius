<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answer the Questions</title>
</head>
<body>
    <h1>Answer the Questions</h1>
    <form action="/submit_answers" method="POST">
        {% for question in questions %}
            <p>{{ question }}</p>
            <input type="text" name="question{{ loop.index }}" placeholder="Your answer here">
        {% endfor %}
        <input type="submit" value="Submit Answers">
    </form>
</body>
</html>
